---
rc_nvim_block: |
  n() {
      local session_name="$(basename "$PWD")"
      if [ -z "$TMUX" ]; then
          if tmux has-session -t "$session_name" 2>/dev/null; then
              tmux attach-session -t "$session_name"
          else
              tmux new-session -s "$session_name" "nvim $*"
          fi
      else
          nvim "$@"
      fi
  }
  # Enable completion for the 'n' alias
  compdef _files n
