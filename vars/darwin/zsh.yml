---
zshrc_lines:
  - OJ39_UNIVERSAL_SETUP=True
  - eval "$(fzf --zsh)"
  - eval "$(zoxide init --cmd cd zsh)"
  - alias ls="eza --icons --git --header"
  - export DOCKER_HOST=unix:///Users/jhofer/.orbstack/run/docker.sock

zshrc_lines_nswf:
  - "#export PATH=/Applications/MEGAcmd.app/Contents/MacOS:$PATH"
  - "#source /Applications/MEGAcmd.app/Contents/MacOS/megacmd_completion.sh"

rc_block_zsh: |
  # Source all .zsh files in the ~/.zsh_scripts directory
  if [ -d $HOME/.zsh_scripts ]; then
    for file in $HOME/.zsh_scripts/*.zsh; do
      source $file
    done
  fi

  # Added by OrbStack: command-line tools and integration
  # Comment this line if you don't want it to be added again.
  source ~/.orbstack/shell/init.zsh 2>/dev/null || :

  eval "$(/opt/homebrew/bin/brew shellenv)"

rc_block_zsh_omz: |
  export PATH=$HOME/bin:/usr/local/bin:$PATH
  export PATH=$PATH:/opt/homebrew/bin:~/go/bin
  export ZSH="/Users/{{ ansible_user_id }}/.oh-my-zsh"

  ZSH_THEME="spaceship"

  # CONFIG SPACESHIP
  # Symbole avant les commandes
  SPACESHIP_CHAR_SYMBOL="ðŸš€ "
  # Affichage du prefixe avant le repertoire courant
  SPACESHIP_PROMPT_FIRST_PREFIX_SHOW=true
  # Icone avant le repertoire courant
  SPACESHIP_DIR_PREFIX="ðŸ—‚  "
  # Icone avant la branche Git
  SPACESHIP_GIT_BRANCH_PREFIX="âš¡"
  SPACESHIP_PROMPT_SUFFIXES_SHOW=false
  # Symbole avant la version du paquet
  SPACESHIP_PROMPT_DEFAULT_PREFIX=" - "
  # Desactive l'affichage du temps d'execution du script
  SPACESHIP_EXEC_TIME_SHOW=false
  # Prefixe avant la branche git
  SPACESHIP_GIT_PREFIX=" on "
  SPACESHIP_DOCKER_PREFIX=" on "
  # Prefixe version de paquet
  SPACESHIP_PACKAGE_PREFIX=" is "
  # DEsactive git status
  SPACESHIP_GIT_STATUS_SHOW="false"

  source $ZSH/oh-my-zsh.sh
  plugins=(git node npm github fzf-tab zsh-autosuggestions)
  test -e "${HOME}/.iterm2_shell_integration.zsh" && source "${HOME}/.iterm2_shell_integration.zsh"

  # Set Spaceship ZSH as a prompt
  #autoload -U promptinit; promptinit
  #prompt spaceship
