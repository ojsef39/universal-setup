---
zshrc_lines:
  - OJ39_ANSIBLE_ACTIVE=True
  - autoload -Uz compinit && compinit
  - alias ls='gls --hyperlink'
  - fastfetch
  - ZSH_THEME="spaceship"
  - alias ls="eza --icons --git --header"
  - bindkey -r "^j"
  - eval "$(fzf --zsh)"
  - eval "$(zoxide init --cmd cd zsh)"
  - alias x="exit"

zshrc_lines_nswf:
  - export PATH=/Applications/MEGAcmd.app/Contents/MacOS:$PATH
  - source /Applications/MEGAcmd.app/Contents/MacOS/megacmd_completion.sh

remove_zshrc_lines:
  - OJ39_TESTV

rc_block_zsh: |
  # Source all .zsh files in the ~/.zsh_scripts directory
  if [ -d $HOME/.zsh_scripts ]; then
    for file in $HOME/.zsh_scripts/*.zsh; do
      source $file
    done
  fi
